<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Bandit</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css" />
  </head>
  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        loadNavbar: true,
        name: 'Bandit',
        repo: ''
      };
    </script>
    <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
    <script src="//unpkg.com/vue/dist/vue.min.js"></script>
    <script src="./assets/zesty.js" type="text/javascript"></script>
    <script type="text/javascript">
      const sample = [
        {
          name: 'redText',
          probability: 50,
          type: 'normal'
        },
        {
          name: 'textColor',
          type: 'multivariant',
          variants: [
            { name: 'red', probability: 25 },
            { name: 'blue', probability: 25 },
            { name: 'purple', probability: 25 },
            { name: 'green', probability: 25 }
          ]
        },
        {
          name: 'whiteText',
          probability: 50,
          type: 'normal'
        },
        {
          dependsOn: [
            {
              active: true,
              behavior: false,
              name: 'whiteText',
              priority: 1
            }
          ],
          name: 'yellowBackground',
          probability: 100,
          type: 'dependent'
        }
      ];

      const chest = Zesty.Chest(sample).mixCoins();

      window.normalColor = chest.redText.active ? 'red' : 'blue';

      if (chest.red.active) window.multiColor = 'red';
      if (chest.blue.active) window.multiColor = 'blue';
      if (chest.purple.active) window.multiColor = 'purple';
      if (chest.green.active) window.multiColor = 'green';

      window.dependentColor = chest.whiteText.active ? 'white' : 'black';
      window.dependentBg = chest.yellowBackground.active ? 'yellow' : 'red';
    </script>
  </body>
</html>
